<html lang="pt">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400&display=swap"/>

    <link rel="icon" href="/favicon.ico"/>
    <link rel="shortcut icon" href="/favicon.ico"/>
    <link rel="manifest" href="/manifest.json"/>
    <meta name="theme-color" content="#000000"/>
    <meta name="viewport" content="minimum-scale=1,initial-scale=1,width=device-width"/>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <style>
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(240, 240, 240, .8);
            z-index: 9999;
        }
        #splash-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .loading-text {
            font-size: 24px;
            margin-bottom: 20px;
            color: #666;
        }
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid #666;
            border-top: 4px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0); }
            100% { transform: rotate(360deg); }
        }
        .progress-bar {
            width: 80%;
            height: 10px;
            background-color: #d3d3d3;
            border-radius: 10px;
            overflow: hidden;
        }
        .progress {
            height: 100%;
            background-color: #000;
            width: 0;
            transition: width .2s;
        }
    </style>
    <script>
        crossOriginIsolated || (SharedArrayBuffer = ArrayBuffer);
    </script>
    <link href="/static/css/2.aaf5b4bc.chunk.css" rel="stylesheet">
    <link href="/static/css/main.6b263f52.chunk.css" rel="stylesheet">
</head>
<body>
    <div id="splash-screen">
        <div id="splash-content">
            <div class="loading-spinner"></div>
            <div class="loading-text">Carregando...</div>
            <div class="progress-bar">
                <div class="progress" id="progress-bar"></div>
            </div>
        </div>
    </div>
    <div id="root"></div>
    <noscript>VocÃª precisa habilitar o JavaScript para executar este aplicativo.</noscript>
    <script>
        let progress = 0;
        const progressBar = document.getElementById("progress-bar");
        const interval = setInterval(() => {
            if (progress < 50) {
                progress += 10;
            } else if (progress < 80) {
                progress += 3;
            } else if (progress < 99) {
                progress += (99 - progress) / 20;
            }
            progressBar.style.width = progress + "%";
            if (progress >= 100) {
                clearInterval(interval);
                setTimeout(() => {
                    document.getElementById("splash-screen").remove();
                }, 500);
            }
        }, 1000);
        window.finishProgress = () => { progress = 100; };
        window.onload = () => { document.getElementById("splash-overlay"); };
    </script>
    <script src="/popup-inject.js"></script>
    <script src="/static/js/2.e2a8110c.chunk.js"></script>
    <script src="/static/js/main.5d17ebe2.chunk.js"></script>
</body>
</html>
